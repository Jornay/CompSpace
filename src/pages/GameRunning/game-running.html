<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../../css/pages/game-running.css">
  <link rel="stylesheet" href="../../css/variables.css">
  <link rel="stylesheet" href="../../css/parallax.css">

  <script defer src="../../scripts/functions/game-running.js"></script>
  <link rel="icon" href="../../assets/img/rocket.gif">
  <title>CompSpace | Running Game</title>
</head>

<body>
  <div class="game" id="game">
    <button id="btn-joystick">
      <img id="img--joystick" src="/src/assets/img/joystick.png" alt="Joystick">
    </button>
    <div class="game--title">
    </div>
    <div class="content">
      <div id='stars'></div>
      <div id='stars2'></div>
      <div id='stars3'></div>
    </div>
    <footer>
      <div class="btn--container">
        <nav>
          <a href="/StartGame"><img id="home-page-icon" src="../../assets/img/home-button.png" alt=""></a>
          <p id="room-id"></p>
        </nav>
        <canvas id="spShip" width="2048" height="1024"></canvas>
        <div class="player-points" id="score">
          <p id="score">0</p>
        </div>
      </div>
    </footer>
  </div>
  <script src="/socket.io/socket.io.js"></script>
</body>

<!--Modal-->
<div id="modal">
  <div class="modal--title">
    <strong id="finalScore"></strong>
  </div>
  <div class="modal--confirmation">
    <div>
      <button>
        <p id="modalButton" onclick="window.location.reload()">Continuar</p>
      </button>
    </div>
    <div>
      <button id="finalButton">
        <p id="scoreVencedor">Score Vencedor</p>
      </button>
    </div>
  </div>
</div>

</html>
